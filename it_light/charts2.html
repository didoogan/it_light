<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Define the chart to be drawn.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Element');
      data.addColumn('number', 'Percentage');
      // data.addRows([
      //   ['Nitrogen', 0.78],
      //   ['Oxygen', 0.21],
      //   ['Other', 0.01]
      // ]);
      var my_chart = {'a': 3, 'b':2, 'c': 3, 'd': 18};
      for (var key in my_chart) {
        if (my_chart.hasOwnProperty(key)) {
          console.log(key + " -> " + my_chart[key]);
          data.addRow([key, my_chart[key]]);
        }
      }



      var options = {
        width: 1000,
        height: 200,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      // Instantiate and draw the chart.
      var chart = new google.visualization.ColumnChart(document.getElementById('myPieChart'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
<!-- Identify where the chart should be drawn. -->

<div id="myPieChart"/>
</body>
